<c-carousel [interval]="0">
    <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
            <img
            [src]="slide.src"
            alt="{{slide.title}}"
            class="d-block w-100"
            loading="lazy"
            />
        </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control caption=" Précédent " direction="prev" class="carousel-control-prev"><img src="./assets/img/fleche/fG.png" class="carousel-control-prev-icon"></c-carousel-control>
    <c-carousel-control caption=" Suivant " direction="next" class="carousel-control-next"><img src="./assets/img/fleche/fD.png" class="carousel-control-next-icon"></c-carousel-control>
</c-carousel>
